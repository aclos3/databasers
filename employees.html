<div style="padding-left:16px">
  <h2>Tropical Fish Emporium</h2>
  <p>Here employees are added to the database.</p>

  <form method = "post">
    <fieldset>

      <legend>Add Employee Here:</legend>
  			<label>First Name:
          <input type ="text" name ="firstName">
        </label>
        <br/><br/>
  			<label>Last Name:
          <input type ="text" name ="lastName">
        </label>
        <br/><br/>
  			<label>Shift Start-Time:
          <input type ="time" name ="startTime">
        </label>
  			<br/><br/>
  			<label>Shift End-Time:
          <input type ="time" name ="endTime">
        </label>
  			<br/><br/>
  			<label>Hourly Rate:
          <input type ="number" name ="hourlyRate">
        </label>
  			<br/><br/>

  			<label>Part-Time? </label>
  				<select name = "partTime">
  					<option value = "TRUE" selected> Yes</option>
  					<option value = "FALSE" selected> No</option>
  				</select>

  			<label>Store Location: </label>
  				<select name = "classDropDown">
  					<option value = "Bend" selected>Bend, OR</option>
  					<option value = "Portland" selected>Portland, OR</option>
  					<option value = "Vancouver" selected>Vancouver, WA</option>
  				</select>
  			<input type="submit" value="Submit">
  	</fieldset>
  		<p><button type="deleteEmployee">Delete Current Employee</button></p>
  </form>
