<div style="padding-left:16px">
  <h2>Tropical Fish Emporium</h2>
  <p>Here sales can be added to the database.</p>

  <form method = "post">
    <fieldset>

      <legend>Add Sale Here:</legend>
  			<label>Sale ID:
          <input type ="id" name ="saleID">
        </label>
        <br/><br/>
  			<label>Employee ID (who comlpeted the sale):
          <input type ="id" name ="employeeID">
        </label>
        <br/><br/>
  			<label>Customer ID (who puchased the product):
          <input type ="id" name ="customerID">
        </label>
  			<br/><br/>
  			<label>Transaction Date:
          <input type ="date" name ="transactionDate">
        </label>
  			<br/><br/>
  			<label>Purchase Total (including tax):
          <input type ="price" name ="totalPurchase">
        </label>
  			<br/><br/>

  			<label>Store Location: </label>
  				<select name = "classDropDown">
  					<option value = "Bend" selected>Bend, OR</option>
  					<option value = "Portland" selected>Portland, OR</option>
  					<option value = "Vancouver" selected>Vancouver, WA</option>
  				</select>
  			<input type="submit" value="Submit">
  	</fieldset>
  		<p><button type="deleteSale">Delete Current Sale</button></p>
  </form>
